<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticket Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f6fc;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 15px;
      color: #004080;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    form button {
      background: #004080;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0066cc;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: #004080;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸŽŸ Online Ticket Booking</header>

  <div class="container">
    <h2>Book Your Ticket</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="from">From</label>
      <input type="text" id="from" placeholder="Departure city" required>

      <label for="to">To</label>
      <input type="text" id="to" placeholder="Destination city" required>

      <label for="date">Journey Date</label>
      <input type="date" id="date" required>

      <label for="seats">Number of Seats</label>
      <select id="seats">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Online Ticket Booking | All Rights Reserved
  </footer>
</body>
</html>
